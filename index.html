<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/master.css"/>
    <script src="https://kit.fontawesome.com/b639b9baf8.js"></script>
    <title>Best Books of my choice</title>
  </head>
  <body>
    <nav><a href="#fiction">Fiction</a><a href="#nonfiction">Non-Fiction</a><a href="#graphicNovel">Graphic Novels</a></nav>
    <main>
      <header>
        <h1>Top Books of my choice</h1>
      </header>
      <section class="fiction" id="fiction">
        <h2>Fiction</h2>
        <div class="bookdisplay">
          <figure><img src="img/dune.jpg" alt="Dune book cover"/>
            <figcaption class="title">Dune</figcaption>
            <figcaption class="author">Frank Herbert</figcaption>
          </figure>
          <figure><img src="img/dorian_gray.jpg" alt="Dorian gray book cover"/>
            <figcaption class="title">The Portrait of Dorian Gray</figcaption>
            <figcaption class="author">Oscar Wilde</figcaption>
          </figure>
          <figure><img src="img/lotr.jpg" alt="Lord of the Rings book cover"/>
            <figcaption class="title">Lord of the Rings: Fellowship of the Ring</figcaption>
            <figcaption class="author">J.R.R.Tolkien</figcaption>
          </figure>
        </div>
      </section>
      <section class="nonFiction" id="nonfiction">
        <h2>Non-Fiction</h2>
        <div class="bookdisplay">
          <figure><img src="img/cosmos.jpeg" alt="Cosmos book cover"/>
            <figcaption class="title">Cosmos</figcaption>
            <figcaption class="author">Carl Sagan</figcaption>
          </figure>
          <figure><img src="img/history_of_time.jpg" alt=""/>
            <figcaption class="title">A Brief History of Time</figcaption>
            <figcaption class="author">Stephen Hawking</figcaption>
          </figure>
          <figure><img src="img/thinking fast and slow.jpg" alt=""/>
            <figcaption class="title">Thinking, Fast and Slow</figcaption>
            <figcaption class="author">Daniel Kahneman</figcaption>
          </figure>
        </div>
      </section>
      <section class="graphicNovel" id="graphicNovel">
        <h2>Graphic Novels</h2>
        <div class="bookdisplay">
          <figure><img src="img/blankets.jpg" alt=""/>
            <figcaption class="title">Blankets</figcaption>
            <figcaption class="author">Craig Thompson</figcaption>
          </figure>
          <figure><img src="img/habibi.jpg" alt=""/>
            <figcaption class="title">Habibi</figcaption>
            <figcaption class="author">Craig Thompson</figcaption>
          </figure>
          <figure><img src="img/they_called_us_enemy.jpg" alt=""/>
            <figcaption class="title">They called us enemy</figcaption>
            <figcaption class="author">George Takei</figcaption>
          </figure>
        </div>
      </section>
      <footer>
        <p>Made by Mae5tr0 for #100daysOfCode</p>
      </footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
